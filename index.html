        <div class="walkmanRow">
  <div id="status" class="status">Power off</div>

  <div class="controls" role="group" aria-label="Playback controls">
    <button id="powerBtn" class="btn btnPower latch" type="button" aria-label="Power on/off">
      <span class="icon">◯</span>
      <span class="label">ON</span>
    </button>

    <button id="rewBtn" class="btn momentary" type="button" aria-label="Rewind">
      <span class="icon">◀◀</span>
      <span class="label">REW</span>
    </button>

    <button id="playPauseBtn" class="btn btnPlay latch" type="button" aria-label="Play or pause" disabled>
      <span id="playPauseIcon" class="icon">▶</span>
      <span class="label">PLAY</span>
    </button>

    <button id="ffBtn" class="btn momentary" type="button" aria-label="Fast forward">
      <span class="icon">▶▶</span>
      <span class="label">FF</span>
    </button>

    <button id="prevBtn" class="btn momentary" type="button" aria-label="Previous track">
      <span class="icon">|◀◀</span>
      <span class="label">PREV</span>
    </button>

    <button id="nextBtn" class="btn momentary" type="button" aria-label="Next track">
      <span class="icon">▶▶|</span>
      <span class="label">NEXT</span>
    </button>
  </div>

<!--  <div id="volumeLabel" class="trackPill">—</div>-->
